<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Member Sorter</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../css/style.css">
</head>

<body class="bg-[#e8fafa] min-h-screen p-4">

<div class="max-w-4xl mx-auto">

<h1 class="text-center text-2xl font-bold text-[#3ccfcf] mb-4">
  Member Sorter
</h1>

<div class="w-full bg-white rounded-full h-3 mb-4">
  <div id="progress" class="bg-[#3ccfcf] h-3 rounded-full" style="width:0%"></div>
</div>

<div class="flex gap-4">
  <button id="left" class="card flex-1 p-3">
    <img id="leftImg" class="rounded-xl">
    <p id="leftName" class="text-center font-semibold mt-2"></p>
  </button>

  <button id="right" class="card flex-1 p-3">
    <img id="rightImg" class="rounded-xl">
    <p id="rightName" class="text-center font-semibold mt-2"></p>
  </button>
</div>

</div>

<script src="../data/members.js"></script>
<script src="../data/lang.js"></script>
<script src="../js/i18n.js"></script>
<script src="../js/sorter.js"></script>
</body>
</html>
